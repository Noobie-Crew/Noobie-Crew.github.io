<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Noobie Crew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-xl w-full bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl text-center">
        <!-- Title -->
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
            Welcome to The Noobie Crew
        </h1>

        <!-- Subtitle/Description -->
        <p class="text-lg md:text-xl text-gray-300 mb-8">
            A friendly and fun-loving community for Minecraft and Roblox gamers. Whether you're a seasoned player or just starting out, you'll find a home here.
        </p>
        
        <!-- Call to Action Button -->
        <a href="https://discord.gg/tfD4tE8rZW" 
           target="_blank" 
           class="inline-flex items-center justify-center px-8 py-3 text-base font-semibold text-white bg-indigo-600 rounded-full shadow-lg transition-transform transform hover:scale-105 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900">
            Join the Discord
            <svg class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
        </a>
        
        <p class="mt-8 text-sm text-gray-500">
          We're a small, but growing community. Can't wait to play with you!
        </p>
    </div>
</body>
</html>
